<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  </head>  
  <body>
    <div class="container">
      <div class="title-container">
        <h1 class="chatgpt-title" class="title-message">CHATGPT (BUT COOLER)</h1>
      </div>
      <form id="chat-form">
        <div class="chat-container">
          <div class="bot-message">Welcome to ChatGPT Porter Moody Edition</div>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Type your message here..." class="input-message" name="message" />
          <button type="submit" class="send-button">Send</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename= 'js/script.js') }}"></script>
  </body>
</html>
