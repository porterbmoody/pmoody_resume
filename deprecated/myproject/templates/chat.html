<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      /* Container style */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Chat container style */
      .chat-container {
        border: 1px solid #ccc;
        width: 579px;
        max-height: 600px;
        overflow-y: scroll;
        padding: 10px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
      
      /* User message style */
      .user-message {
        background-color: #e6e6e6;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 70%;
        align-self: flex-end;
      }
      
      /* Bot message style */
      .bot-message {
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 70%;
        align-self: flex-start;
      }
      
      /* Input message style */
      .input-message {
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      
      /* Send button style */
      .send-button {
        background-color: #4CAF50;
        color: black;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 60px;
        margin-left: 10px;
      }
      
      /* Input container style */
      .input-container {
        display: flex;
        align-items: center;
        justify-content: center; /* Add this line */
        margin-top: 10px;
        width: 579px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chat-container">
        <div class="bot-message">Welcome to the most epic chatbot in the world!!!!?</div>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Type your message here..." class="input-message" />
        <button type="button" class="send-button">Send</button>
      </div>
    </div>
    <script>
      // Your JavaScript code remains the same
      const inputMessage = document.querySelector(".input-message");
      const sendButton = document.querySelector(".send-button");
      const chatContainer = document.querySelector(".chat-container");
      
      function sendUserMessage() {
        const message = inputMessage.value.trim();
        if (message !== "") {
          const userMessage = document.createElement("div");
          userMessage.className = "user-message";
          userMessage.textContent = message;
          chatContainer.appendChild(userMessage);
      
          inputMessage.value = "";
        }
      }
      
      function handleKeyDown(event) {
        if (event.key === "Enter") {
          sendUserMessage();
        }
      }
      
      sendButton.addEventListener("click", sendUserMessage);
      inputMessage.addEventListener("keydown", handleKeyDown);
    </script>
  </body>
</html>
